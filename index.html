<body>
    <div id="root"></div>
    
    <script type="text/babel" data-presets="react">
        const { useState, useMemo, useEffect, useCallback } = React;
        
        // ‚ö†Ô∏è SUBSTITUA PELA SUA URL DA API
        const API_URL = "https://script.google.com/macros/s/AKfycbzhfqpeBiSTCwRs3ugTEcqlH96SeVVwSMsYnz7eJReFfd7q-bExURKl6WVFlk57dULPpQ/exec";
        
        // √çcones SVG
        const icons = {
            BarChart3: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
            ),
            Package: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
            ),
            DollarSign: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            ),
            Plus: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                </svg>
            ),
            Minus: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 12H4" />
                </svg>
            ),
            ShoppingCart: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            ),
            RefreshCw: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            ),
            Check: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                </svg>
            ),
            User: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            ),
            LogOut: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            ),
            Trash2: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            ),
            X: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
            ),
        };

        // Fun√ß√£o Helper Chamada API
        const apiCall = async (action, params = {}) => {
          try {
            console.log(`üîµ Chamando API: ${action}`, params);
            
            const url = `${API_URL}?action=${action}`;
            const body = new URLSearchParams({ action, ...params });
            
            const response = await fetch(url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: body.toString()
            });
            
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const text = await response.text();
            const data = JSON.parse(text);
            
            return data;
          } catch (err) {
            console.error(`‚ùå Erro na API ${action}:`, err);
            throw err;
          }
        };

        // Componente de Login
        const LoginScreen = ({ onLogin }) => {
          const [selectedProfile, setSelectedProfile] = useState('');
          const [username, setUsername] = useState('');
          const [password, setPassword] = useState('');
          const [error, setError] = useState('');
          const [loading, setLoading] = useState(false);
        
          const handleLogin = async () => {
            setError('');
            
            if (!selectedProfile) {
              setError('Selecione um perfil!');
              return;
            }
            
            // Vendas entra direto
            if (selectedProfile === 'vendas') {
              onLogin('vendas');
              return;
            }
            
            // Manager precisa de autentica√ß√£o
            if (!username.trim() || !password.trim()) {
              setError('Digite o usu√°rio e a senha!');
              return;
            }
            
            try {
              setLoading(true);
              
              const data = await apiCall('login', {
                usuario: username,
                senha: password
              });
              
              if (data.success) {
                onLogin('manager', data);
              } else {
                setError(data.message || 'Usu√°rio ou senha incorretos');
              }
              
            } catch (err) {
              setError('Erro ao conectar: ' + err.message);
            } finally {
              setLoading(false);
            }
          };
        
          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
              <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 w-full max-w-md">
                <div className="text-center mb-8">
                  <h1 className="text-4xl font-bold text-white mb-2">üç∫ Costel√£o 252</h1>
                  <p className="text-purple-200">Selecione seu perfil de acesso</p>
                </div>
        
                <div className="space-y-4 mb-6">
                  <button
                    onClick={() => setSelectedProfile('vendas')}
                    className={`w-full p-6 rounded-xl font-semibold transition-all text-left ${
                      selectedProfile === 'vendas'
                        ? 'bg-green-500 text-white shadow-lg scale-105'
                        : 'bg-white/10 text-purple-200 hover:bg-white/20'
                    }`}
                  >
                    <div className="flex items-center gap-3">
                      <icons.ShoppingCart />
                      <div>
                        <div className="text-lg">Vendas</div>
                        <div className="text-sm opacity-80">Registrar vendas r√°pidas</div>
                      </div>
                    </div>
                  </button>
        
                  <button
                    onClick={() => setSelectedProfile('manager')}
                    className={`w-full p-6 rounded-xl font-semibold transition-all text-left ${
                      selectedProfile === 'manager'
                        ? 'bg-purple-500 text-white shadow-lg scale-105'
                        : 'bg-white/10 text-purple-200 hover:bg-white/20'
                    }`}
                  >
                    <div className="flex items-center gap-3">
                      <icons.BarChart3 />
                      <div>
                        <div className="text-lg">Manager</div>
                        <div className="text-sm opacity-80">Gest√£o completa</div>
                      </div>
                    </div>
                  </button>
                </div>
        
                {selectedProfile === 'manager' && (
                  <div className="space-y-3 mb-4 animate-slide-in">
                    <input
                      type="text"
                      placeholder="Usu√°rio"
                      value={username}
                      onChange={(e) => setUsername(e.target.value)}
                      onKeyDown={(e) => e.key === 'Enter' && handleLogin()}
                      className="w-full bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                    />
                    <input
                      type="password"
                      placeholder="Senha"
                      value={password}
                      onChange={(e) => setPassword(e.target.value)}
                      onKeyDown={(e) => e.key === 'Enter' && handleLogin()}
                      className="w-full bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                    />
                  </div>
                )}
        
                {error && (
                  <div className="bg-red-500/20 border border-red-500 rounded-lg p-3 mb-4 text-red-200 text-center animate-slide-in">
                    {error}
                  </div>
                )}
        
                <button
                  onClick={handleLogin}
                  disabled={loading || !selectedProfile}
                  className="w-full bg-purple-500 hover:bg-purple-600 disabled:bg-gray-500 disabled:cursor-not-allowed text-white rounded-lg p-4 font-semibold transition-colors flex items-center justify-center gap-2"
                >
                  {loading ? (
                    <>
                      <svg className="animate-spin w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" strokeWidth="4" className="opacity-25" />
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="4" d="M4 12a8 8 0 018-8" />
                      </svg>
                      Entrando...
                    </>
                  ) : (
                    'Entrar'
                  )}
                </button>
              </div>
            </div>
          );
        };

        // Componente de Vendas
        const VendasScreen = ({ onLogout }) => {
          const [produtos, setProdutos] = useState([]);
          const [carrinho, setCarrinho] = useState({});
          const [loading, setLoading] = useState(true);
          const [message, setMessage] = useState("");
          const [messageType, setMessageType] = useState("success");
          const [processando, setProcessando] = useState(false);

          const showMessage = (msg, type = "info") => {
            setMessage(msg);
            setMessageType(type);
            setTimeout(() => setMessage(""), 3500);
          };

          const loadProdutos = async () => {
            try {
              const data = await apiCall('getProdutos');
              if (data.produtos && Array.isArray(data.produtos)) {
                setProdutos(data.produtos);
              }
            } catch (e) {
              showMessage("‚ùå Erro ao carregar produtos", "error");
            } finally {
              setLoading(false);
            }
          };

          useEffect(() => {
            loadProdutos();
          }, []);

          const adicionarAoCarrinho = (produto) => {
            setCarrinho(prev => ({
              ...prev,
              [produto.id]: (prev[produto.id] || 0) + 1
            }));
          };

          const removerDoCarrinho = (produtoId) => {
            setCarrinho(prev => {
              const novo = { ...prev };
              if (novo[produtoId] > 1) {
                novo[produtoId]--;
              } else {
                delete novo[produtoId];
              }
              return novo;
            });
          };

          const limparCarrinho = () => {
            setCarrinho({});
          };

          const calcularTotal = () => {
            return Object.entries(carrinho).reduce((total, [produtoId, quantidade]) => {
              const produto = produtos.find(p => p.id == produtoId);
              return total + (produto ? produto.precoVenda * quantidade : 0);
            }, 0);
          };

          const finalizarVenda = async () => {
            if (Object.keys(carrinho).length === 0) {
              showMessage("‚ö†Ô∏è Carrinho vazio!", "error");
              return;
            }

            try {
              setProcessando(true);
              
              // Registra cada item do carrinho como venda
              for (const [produtoId, quantidade] of Object.entries(carrinho)) {
                const produto = produtos.find(p => p.id == produtoId);
                if (!produto) continue;

                await apiCall('addVenda', {
                  produto: produto.nome,
                  descricao: produto.categoria,
                  quantidade: quantidade,
                  data: new Date().toISOString().split('T')[0]
                });
              }

              showMessage(`‚úÖ Venda finalizada! Total: R$ ${calcularTotal().toFixed(2)}`, "success");
              limparCarrinho();
              loadProdutos(); // Recarrega para atualizar estoque
              
            } catch (err) {
              showMessage("‚ùå Erro ao finalizar venda: " + err.message, "error");
            } finally {
              setProcessando(false);
            }
          };

          const itensCarrinho = Object.entries(carrinho).map(([produtoId, quantidade]) => {
            const produto = produtos.find(p => p.id == produtoId);
            return produto ? { ...produto, quantidade } : null;
          }).filter(Boolean);

          if (loading) {
            return (
              <div className="min-h-screen flex items-center justify-center text-white text-2xl bg-gradient-to-br from-slate-900 via-green-900 to-slate-900">
                <div className="text-center">
                  <svg className="animate-spin w-12 h-12 text-white mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" strokeWidth="4" className="opacity-25" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="4" d="M4 12a8 8 0 018-8" />
                  </svg>
                  Carregando...
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-green-900 to-slate-900 p-4">
              <div className="max-w-7xl mx-auto">
                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6 border border-white/20 flex justify-between items-center">
                  <h1 className="text-3xl font-bold text-white">üõí Vendas</h1>
                  <button
                    onClick={onLogout}
                    className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"
                  >
                    <icons.LogOut /> Sair
                  </button>
                </div>

                {message && (
                  <div
                    className={`mb-4 p-3 rounded-lg text-center ${
                      messageType === "success"
                        ? "bg-green-500/20 text-green-200"
                        : "bg-red-500/20 text-red-200"
                    }`}
                  >
                    {message}
                  </div>
                )}

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                  {/* Produtos */}
                  <div className="lg:col-span-2">
                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                      <h3 className="text-2xl font-bold text-white mb-6">Produtos</h3>
                      <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                        {produtos.map(produto => (
                          <button
                            key={produto.id}
                            onClick={() => adicionarAoCarrinho(produto)}
                            disabled={produto.estoque <= 0}
                            className={`p-6 rounded-xl transition-all ${
                              produto.estoque > 0
                                ? 'bg-white/20 hover:bg-white/30 active:scale-95'
                                : 'bg-gray-500/20 cursor-not-allowed'
                            }`}
                          >
                            <div className="text-white text-center">
                              <div className="text-3xl mb-2">{produto.categoria === 'Cerveja' ? 'üç∫' : 'ü•§'}</div>
                              <div className="font-bold mb-1">{produto.nome}</div>
                              <div className="text-green-300 text-lg font-semibold">
                                R$ {produto.precoVenda.toFixed(2)}
                              </div>
                              <div className="text-xs text-purple-300 mt-2">
                                Estoque: {produto.estoque}
                              </div>
                            </div>
                          </button>
                        ))}
                      </div>
                    </div>
                  </div>

                  {/* Carrinho */}
                  <div className="lg:col-span-1">
                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20 sticky top-4">
                      <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                        <icons.ShoppingCart />
                        Carrinho
                      </h3>

                      {itensCarrinho.length === 0 ? (
                        <p className="text-purple-300 text-center py-8">Carrinho vazio</p>
                      ) : (
                        <>
                          <div className="space-y-3 mb-6 max-h-96 overflow-y-auto">
                            {itensCarrinho.map(item => (
                              <div key={item.id} className="bg-white/10 rounded-lg p-4">
                                <div className="flex justify-between items-start mb-2">
                                  <div>
                                    <div className="text-white font-semibold">{item.nome}</div>
                                    <div className="text-purple-300 text-sm">
                                      R$ {item.precoVenda.toFixed(2)} x {item.quantidade}
                                    </div>
                                  </div>
                                  <div className="text-green-300 font-bold">
                                    R$ {(item.precoVenda * item.quantidade).toFixed(2)}
                                  </div>
                                </div>
                                <div className="flex items-center gap-2">
                                  <button
                                    onClick={() => removerDoCarrinho(item.id)}
                                    className="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg flex items-center gap-1"
                                  >
                                    <icons.Minus />
                                  </button>
                                  <span className="text-white font-bold">{item.quantidade}</span>
                                  <button
                                    onClick={() => adicionarAoCarrinho(item)}
                                    className="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg flex items-center gap-1"
                                  >
                                    <icons.Plus />
                                  </button>
                                </div>
                              </div>
                            ))}
                          </div>

                          <div className="border-t border-white/20 pt-4 mb-4">
                            <div className="flex justify-between items-center text-white text-xl font-bold">
                              <span>Total:</span>
                              <span className="text-green-300">R$ {calcularTotal().toFixed(2)}</span>
                            </div>
                          </div>

                          <div className="space-y-2">
                            <button
                              onClick={finalizarVenda}
                              disabled={processando}
                              className="w-full bg-green-500 hover:bg-green-600 disabled:bg-gray-500 text-white rounded-lg p-4 font-semibold flex items-center justify-center gap-2"
                            >
                              {processando ? (
                                <>
                                  <svg className="animate-spin w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10" strokeWidth="4" className="opacity-25" />
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="4" d="M4 12a8 8 0 018-8" />
                                  </svg>
                                  Processando...
                                </>
                              ) : (
                                <>
                                  <icons.Check />
                                  Finalizar Venda
                                </>
                              )}
                            </button>
                            <button
                              onClick={limparCarrinho}
                              className="w-full bg-red-500 hover:bg-red-600 text-white rounded-lg p-3 font-semibold"
                            >
                              Limpar Carrinho
                            </button>
                          </div>
                        </>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // Componente Manager
        const ManagerScreen = ({ onLogout }) => {
          const [activeTab, setActiveTab] = useState('dashboard');
          const [loading, setLoading] = useState(true);
          const [produtos, setProdutos] = useState([]);
          const [vendas, setVendas] = useState([]);
          const [compras, setCompras] = useState([]);
          const [message, setMessage] = useState('');
          const [messageType, setMessageType] = useState('success');

          // Estados para cadastro de produto
          const [novoProduto, setNovoProduto] = useState({
            nome: '',
            categoria: '',
            codigo: '',
            estoqueMinimo: '',
            precoVenda: '',
          });

          // Estados para compra
          const [novaCompra, setNovaCompra] = useState({
            produto: '',
            descricao: '',
            quantidade: '',
            valorUnitario: '',
            data: ''
          });

          const showMessage = (txt, type = 'info') => {
            setMessage(txt);
            setMessageType(type);
            setTimeout(() => setMessage(''), 3500);
          };

          const loadAllData = useCallback(async () => {
            try {
              setLoading(true);
              const data = await apiCall('getAllData');
              
              if (data.success) {
                setProdutos(data.produtos || []);
                setVendas(data.vendas || []);
                setCompras(data.compras || []);
              }
            } catch (err) {
              showMessage('Erro ao carregar dados', 'error');
            } finally {
              setLoading(false);
            }
          }, []);

          useEffect(() => {
            loadAllData();
          }, [loadAllData]);

          // Estat√≠sticas do Dashboard
          const stats = useMemo(() => {
            const totalVendido = vendas.reduce((sum, v) => sum + (v.total || 0), 0);
            
            // Vendas por produto
            const vendasPorProduto = {};
            vendas.forEach(v => {
              if (!vendasPorProduto[v.produto]) {
                vendasPorProduto[v.produto] = { quantidade: 0, valor: 0 };
              }
              vendasPorProduto[v.produto].quantidade += v.quantidade || 0;
              vendasPorProduto[v.produto].valor += v.total || 0;
            });

            const produtosOrdenados = Object.entries(vendasPorProduto)
              .map(([nome, dados]) => ({ nome, ...dados }))
              .sort((a, b) => b.quantidade - a.quantidade);

            return {
              totalVendido,
              vendasPorProduto: produtosOrdenados
            };
          }, [vendas]);

          const addProduto = async () => {
            const { nome, categoria, codigo, estoqueMinimo, precoVenda } = novoProduto;
            
            if (!nome || !categoria || !codigo || !precoVenda) {
              showMessage('‚ùå Preencha todos os campos!', 'error');
              return;
            }

            try {
              const data = await apiCall('addProduto', {
                ...novoProduto,
                estoque: 0
              });
              
              if (data.success) {
                showMessage('‚úÖ Produto cadastrado!', 'success');
                setNovoProduto({ nome: '', categoria: '', codigo: '', estoqueMinimo: '', precoVenda: '' });
                loadAllData();
              } else {
                showMessage('‚ùå ' + (data.message || 'Erro'), 'error');
              }
            } catch (err) {
              showMessage('‚ùå Erro: ' + err.message, 'error');
            }
          };

          const registrarCompra = async () => {
            const { produto, descricao, quantidade, valorUnitario, data } = novaCompra;
            
            if (!produto || !quantidade || !valorUnitario || !data) {
              showMessage('‚ùå Preencha todos os campos!', 'error');
              return;
            }

            try {
              const dataFormatada = await apiCall('addCompra', novaCompra);
              
              if (dataFormatada.success) {
                showMessage('‚úÖ Compra registrada!', 'success');
                setNovaCompra({ produto: '', descricao: '', quantidade: '', valorUnitario: '', data: '' });
                loadAllData();
              } else {
                showMessage('‚ùå ' + (dataFormatada.message || 'Erro'), 'error');
              }
            } catch (err) {
              showMessage('‚ùå Erro: ' + err.message, 'error');
            }
          };

          if (loading) {
            return (
              <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
                <div className="text-white text-2xl">Carregando dados...</div>
              </div>
            );
          }

          return (
            <div className="min-h-screen pb-10 p-4 bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
              <div className="max-w-7xl mx-auto">
                {/* Header */}
                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6 border border-white/20">
                  <div className="flex justify-between items-center">
                    <div>
                      <h1 className="text-3xl font-bold text-white mb-2">üìä Manager</h1>
                      <p className="text-purple-200">Gest√£o completa do sistema</p>
                    </div>
                    <div className="flex items-center gap-3">
                      <button 
                        onClick={loadAllData} 
                        className="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"
                      >
                        <icons.RefreshCw /> Atualizar
                      </button>
                      <button
                        onClick={onLogout}
                        className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"
                      >
                        <icons.LogOut /> Sair
                      </button>
                    </div>
                  </div>
                </div>

                {/* Tabs */}
                <div className="flex flex-wrap gap-2 mb-6">
                  {['dashboard', 'produtos', 'compras'].map(tab => (
                    <button
                      key={tab}
                      onClick={() => setActiveTab(tab)}
                      className={`px-6 py-3 rounded-xl font-semibold transition-all ${
                        activeTab === tab 
                          ? 'bg-purple-500 text-white shadow-lg scale-105' 
                          : 'bg-white/10 text-purple-200 hover:bg-white/20'
                      }`}
                    >
                      {tab.charAt(0).toUpperCase() + tab.slice(1)}
                    </button>
                  ))}
                </div>

                {message && (
                  <div className={`mb-4 p-3 rounded-lg text-center ${
                    messageType === 'success' ? 'bg-green-500/20 text-green-200' : 'bg-red-500/20 text-red-200'
                  }`}>
                    {message}
                  </div>
                )}

                {/* Dashboard */}
                {activeTab === 'dashboard' && (
                  <div className="space-y-6">
                    {/* Card de Total */}
                    <div className="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-8 text-white">
                      <div className="flex items-center justify-between mb-2">
                        <icons.DollarSign />
                      </div>
                      <p className="text-green-100 text-sm mb-1">Total Vendido</p>
                      <p className="text-5xl font-bold">R$ {stats.totalVendido.toFixed(2)}</p>
                    </div>

                    {/* Vendas por Produto */}
                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                      <h3 className="text-2xl font-bold text-white mb-6">Vendas por Produto</h3>
                      
                      {stats.vendasPorProduto.length === 0 ? (
                        <p className="text-purple-300 text-center py-8">Nenhuma venda registrada</p>
                      ) : (
                        <div className="space-y-4">
                          {stats.vendasPorProduto.map((item, index) => (
                            <div key={index} className="bg-white/5 rounded-xl p-6 hover:bg-white/10 transition-all">
                              <div className="flex items-center justify-between mb-3">
                                <div>
                                  <h4 className="text-white font-bold text-xl">{item.nome}</h4>
                                  <p className="text-purple-300 text-sm">Quantidade vendida</p>
                                </div>
                                <div className="text-right">
                                  <div className="text-4xl font-bold text-white">{item.quantidade}</div>
                                  <div className="text-purple-300 text-sm">unidades</div>
                                </div>
                              </div>
                              <div className="border-t border-white/10 pt-3">
                                <div className="flex justify-between items-center">
                                  <span className="text-purple-300 text-sm">Faturamento</span>
                                  <span className="text-green-300 font-bold text-xl">
                                    R$ {item.valor.toFixed(2)}
                                  </span>
                                </div>
                              </div>
                            </div>
                          ))}
                        </div>
                      )}
                    </div>
                  </div>
                )}

                {/* Cadastro de Produtos */}
                {activeTab === 'produtos' && (
                  <div className="space-y-6">
                    {/* Formul√°rio */}
                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                      <h3 className="text-2xl font-bold text-white mb-6">Cadastrar Produto</h3>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <input
                          type="text"
                          placeholder="Nome do produto"
                          value={novoProduto.nome}
                          onChange={(e) => setNovoProduto({ ...novoProduto, nome: e.target.value })}
                          className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                        />
                        <select
                          value={novoProduto.categoria}
                          onChange={(e) => setNovoProduto({ ...novoProduto, categoria: e.target.value })}
                          className="bg-white/20 text-white rounded-lg p-3 border border-white/30"
                        >
                          <option value="">Selecione a categoria</option>
                          <option value="Cerveja">Cerveja</option>
                          <option value="Refrigerante">Refrigerante</option>
                          <option value="√Ågua">√Ågua</option>
                          <option value="Energ√©tico">Energ√©tico</option>
                          <option value="Outros">Outros</option>
                        </select>
                        <input
                          type="text"
                          placeholder="C√≥digo"
                          value={novoProduto.codigo}
                          onChange={(e) => setNovoProduto({ ...novoProduto, codigo: e.target.value })}
                          className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                        />
                        <input
                          type="number"
                          placeholder="Estoque m√≠nimo"
                          value={novoProduto.estoqueMinimo}
                          onChange={(e) => setNovoProduto({ ...novoProduto, estoqueMinimo: e.target.value })}
                          className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                        />
                        <input
                          type="number"
                          step="0.01"
                          placeholder="Pre√ßo de venda"
                          value={novoProduto.precoVenda}
                          onChange={(e) => setNovoProduto({ ...novoProduto, precoVenda: e.target.value })}
                          className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300 md:col-span-2"
                        />
                      </div>
                      <button
                        onClick={addProduto}
                        className="bg-green-500 hover:bg-green-600 text-white rounded-lg p-3 font-semibold w-full flex items-center justify-center gap-2"
                      >
                        <icons.Plus /> Cadastrar Produto
                      </button>
                    </div>

                    {/* Lista de Produtos */}
                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                      <h3 className="text-2xl font-bold text-white mb-6">Produtos Cadastrados</h3>
                      <div className="overflow-x-auto">
                        <table className="w-full text-sm text-left text-purple-100">
                          <thead className="text-xs uppercase text-purple-300 border-b border-white/10">
                            <tr>
                              <th className="px-4 py-3">C√≥digo</th>
                              <th className="px-4 py-3">Produto</th>
                              <th className="px-4 py-3">Categoria</th>
                              <th className="px-4 py-3 text-center">Estoque</th>
                              <th className="px-4 py-3 text-center">Pre√ßo</th>
                            </tr>
                          </thead>
                          <tbody>
                            {produtos.length === 0 ? (
                              <tr>
                                <td colSpan="5" className="text-center py-6 text-purple-300">Nenhum produto cadastrado</td>
                              </tr>
                            ) : (
                              produtos.map((prod) => (
                                <tr key={prod.id} className="border-b border-white/5 hover:bg-white/5">
                                  <td className="px-4 py-2 font-mono">{prod.codigo}</td>
                                  <td className="px-4 py-2">{prod.nome}</td>
                                  <td className="px-4 py-2">{prod.categoria}</td>
                                  <td className="px-4 py-2 text-center">{prod.estoque || 0}</td>
                                  <td className="px-4 py-2 text-center">R$ {parseFloat(prod.precoVenda || 0).toFixed(2)}</td>
                                </tr>
                              ))
                            )}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                )}

                {/* Compras */}
                {activeTab === 'compras' && (
                  <div className="space-y-6">
                    {/* Formul√°rio */}
                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                      <h3 className="text-2xl font-bold text-white mb-6">Registrar Compra</h3>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <input
                          type="text"
                          placeholder="Nome do produto"
                          value={novaCompra.produto}
                          onChange={(e) => setNovaCompra({ ...novaCompra, produto: e.target.value })}
                          className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                        />
                        <input
                          type="text"
                          placeholder="Descri√ß√£o"
                          value={novaCompra.descricao}
                          onChange={(e) => setNovaCompra({ ...novaCompra, descricao: e.target.value })}
                          className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                        />
                        <input
                          type="number"
                          placeholder="Quantidade"
                          value={novaCompra.quantidade}
                          onChange={(e) => setNovaCompra({ ...novaCompra, quantidade: e.target.value })}
                          className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                        />
                        <input
                          type="number"
                          step="0.01"
                          placeholder="Valor unit√°rio"
                          value={novaCompra.valorUnitario}
                          onChange={(e) => setNovaCompra({ ...novaCompra, valorUnitario: e.target.value })}
                          className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                        />
                        <input
                          type="date"
                          value={novaCompra.data}
                          onChange={(e) => setNovaCompra({ ...novaCompra, data: e.target.value })}
                          className="bg-white/20 text-white rounded-lg p-3 border border-white/30 md:col-span-2"
                        />
                      </div>
                      <button
                        onClick={registrarCompra}
                        className="bg-green-500 hover:bg-green-600 text-white rounded-lg p-3 font-semibold w-full flex items-center justify-center gap-2"
                      >
                        <icons.Plus /> Registrar Compra
                      </button>
                    </div>

                    {/* Lista de Compras */}
                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                      <h3 className="text-2xl font-bold text-white mb-6">Compras Registradas</h3>
                      <div className="overflow-x-auto">
                        <table className="w-full text-sm text-left text-purple-100">
                          <thead className="text-xs uppercase text-purple-300 border-b border-white/10">
                            <tr>
                              <th className="px-4 py-3">Produto</th>
                              <th className="px-4 py-3">Descri√ß√£o</th>
                              <th className="px-4 py-3 text-center">Qtd</th>
                              <th className="px-4 py-3 text-center">Valor Unit.</th>
                              <th className="px-4 py-3 text-center">Total</th>
                              <th className="px-4 py-3">Data</th>
                            </tr>
                          </thead>
                          <tbody>
                            {compras.length === 0 ? (
                              <tr>
                                <td colSpan="6" className="text-center py-6 text-purple-300">Nenhuma compra registrada</td>
                              </tr>
                            ) : (
                              compras.map((c, i) => (
                                <tr key={i} className="border-b border-white/5 hover:bg-white/5">
                                  <td className="px-4 py-2">{c.produto}</td>
                                  <td className="px-4 py-2">{c.descricao}</td>
                                  <td className="px-4 py-2 text-center">{c.quantidade}</td>
                                  <td className="px-4 py-2 text-center">R$ {Number(c.valorUnitario || 0).toFixed(2)}</td>
                                  <td className="px-4 py-2 text-center">R$ {Number(c.total || 0).toFixed(2)}</td>
                                  <td className="px-4 py-2">{c.data}</td>
                                </tr>
                              ))
                            )}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        // Componente Principal
        const App = () => {
          const [userRole, setUserRole] = useState(null);

          const handleLogin = (role) => setUserRole(role);
          const handleLogout = () => setUserRole(null);

          if (!userRole) {
            return <LoginScreen onLogin={handleLogin} />;
          }

          switch (userRole) {
            case "vendas":
              return <VendasScreen onLogout={handleLogout} />;
            case "manager":
              return <ManagerScreen onLogout={handleLogout} />;
            default:
              return <LoginScreen onLogin={handleLogin} />;
          }
        };

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
